{% block basic_imports %}
    <meta charset="UTF-8">

    {% with dev_mode=False %} <!-- True: loads local files, False: uses cdns -->

        {% if dev_mode %}
            <!-- todo for production use local -->
            {% load staticfiles %}
            <!-- Font Awesome Icons -->
            <link rel="stylesheet" href="{% static 'basic/font-awesome.min.css' %}">

            <!-- Satisfy font -->
            <link href='{% static 'basic/font-satisfy.css' %}' rel='stylesheet' type='text/css'>

            <!-- jQuery -->
            <script src="{% static 'basic/jquery.min.js' %}"></script>

            <!-- Bootstrap -->
            <script src="{% static 'basic/bootstrap.min.js' %}"></script>
            <link rel="stylesheet" href="{% static 'basic/bootstrap.min.css' %}">

            <!-- Bootstrap Toggle -->
            <script src="{% static 'basic/bootstrap-toggle.min.js' %}"></script>
            <link href="{% static 'basic/bootstrap-toggle.min.css' %}" rel="stylesheet">
        {% else %}
            <!-- todo use cdns for release -->
            <!-- Font Awesome Icons -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

            <!-- Satisfy font -->
            <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

            <!-- Bootstrap -->
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <!-- Bootstrap Toggle -->
            <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
            <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

            <!-- Copy to clipboard -->
            <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>

        {% endif %}
    {% endwith %}
{% endblock %}
