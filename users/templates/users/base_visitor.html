<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'users/includes/basic_imports.html' %}
    {% load staticfiles %}
    <title>{% block title %}MusicCards{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{%  static 'pyramid-chart.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'cards/style.css' %}"/>
    <script src="{% static 'users/js/main.js' %}"></script>
</head>
    <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'users:index' %}">SongCards</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block register_active %}{% endblock %}"><a href="{% url 'users:register' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Register
                    </a></li>
                    <li class="{% block login_active %}{% endblock %}"><a href="{% url 'users:login_user' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Log In
                    </a></li>
                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}
    </body>
</html>
