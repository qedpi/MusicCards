{% extends 'cards/base.html' %}

{% block body %}
<div class="albums-container container-fluid">
    <h1> users </h1>
    <div class="row">
        {% if users %}
            {% for user in users %}
                <div class="col-sm-3 col-lg-2">
                    <div class="thumbnail">
                        <h5 class="center"><b>{{ user.username }}</b></h5>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
