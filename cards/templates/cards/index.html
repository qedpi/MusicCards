{% extends 'cards/base.html' %}

{% block body %}
<div class="songs-container container-fluid">

    <!-- Cards -->
    <div class="row">
        <br>
        {% if cards %}
            {% for card in cards %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="thumbnail">
                        <h4 class="center"><b>
                            <span class="fa fa-map-pin left {{ card.is_pinned|yesno:"darkblue,lightgray"}}" style="margin-left: 1em"></span>
                            <span class="glyphicon glyphicon-star right {{ card.is_favorite|yesno:"goldenrod,lightgray" }}" style="margin-right: 1em"></span>
                            {{ card.topic }}
                            {% if card.is_new %}
                                <span class="new_song">(NEW)</span>{% endif %}
                        </b></h4>
                        <a href="{% url 'cards:detail' card.id %}">
                                <img src="{% if card.card_pic %}{{card.card_pic.url}}
                                    {% else %}{{"../../static/default_no_picture.jpg"}}{% endif %}"
                                     class="img-responsive" style="height: 13em; width: 13em"></a>
                        <div class="caption center">
                            <form action="{% url 'cards:update_card' card.id %}" method="get" class="inline-form">
                                {% csrf_token %}
                                <input type="hidden" name="card_id" value="{{ card.id }}" />
                                <button type="submit" class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </button>
                            </form>

                            <a href="{{ card.card_audio }}" target="_blank">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <span class="fa fa-youtube"></span> watch</button></a>
                            <a href="{{ card.card_score }}" target="_blank">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-tasks"></span> score</button></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'cards:create_card' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a SongCard
                    </button>
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
