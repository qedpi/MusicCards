{% block relation_type_panel %}
    <div class="col-sm-4 col-md-4">
        <p class="fancy xlarge">{{ interaction.relation }}</p><br><br>
        {% if interaction.arg %}
            {% for relationship in shares_with_me %}
                <div class="thumbnail center" style="display: inline-block">
                    <a href="#" target="_blank">
                        <button class="btn btn-secondary btn-sm">
                        <span><b>{{ relationship.to_user.username }}</b></span></button></a>
                    <!--<p class="left"><b>{{ relationship.to_user.username }}</b></p>&nbsp;-->
                    <form action="{% url interaction.view_link relationship.to_user.id %}" method="get" class="inline-form">
                        {% csrf_token %}
                            <button type="submit" class="btn btn-{{ interaction.button }} btn-sm">
                                <span class="{{ interaction.icon }}" title="{{ interaction.tooltip }}"></span>
                                {{ interaction.msg }}</button></form>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
