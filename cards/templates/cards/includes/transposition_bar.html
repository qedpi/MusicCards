<div class="row transposer-controls form-group form-inline print-hide center">
    <select class="form-control input-sm" id="new-key">
        {% for key in keys %}
            <option value="1">{{ key }}</option>
        {% endfor %}
    </select>
    <div class="btn-group">
        <button id="transpose-down" class="btn btn-sm btn-primary" title="Transpose down">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
      <button id="transpose-up" class="btn btn-sm btn-primary" title="Transpose up">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
        <button id="reset" class="btn btn-sm btn-primary" title="Transpose up">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </div>
  </div>
